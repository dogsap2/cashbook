<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style th:include="/include/menu::side"></style>
<script>
	
</script>
</head>
<body>
	<div class="row">
		<div class="col-sm-2">
			<div th:include="/include/menu::sidemenu" id="aside"></div>
		</div>
		<div class="col-sm-10">
			<div class="container">
				<div align="center">
					<form method="post" action="/modifyQboardList">
						<h3>수정 리스트 폼</h3>
						<div>
						 	<input type="hidden" th:value="${qboard.boardNo}" name="boardNo">
						</div>
						<div>
							제목:<input type="text" th:value="${qboard.boardTitle}" name="boardTitle">
						</div>
						<div>
							아이디:<input type="text" th:value="${qboard.memberId}" name="memberId"
								readonly="readonly">
						</div>
						<div>
							내용:<textarea rows="2" cols="30" th:value="${qboard.boardContents}" name="boardContents">
							</textarea>
						</div>
						<div>
							<!-- 제이쿼리 사용해서 보내야함...일단 submit -->
							<button type="submit">입력</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
