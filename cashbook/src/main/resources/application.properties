logging.level.com.gdu.ditestweb.cashbook1.mapper= trace 

# 펄스로 해놓으면 페이지 새로고침할때 바로 변경된거 반영됨 , 다시 부팅할 필요가 없음 
spring.thymeleaf.cache=false

