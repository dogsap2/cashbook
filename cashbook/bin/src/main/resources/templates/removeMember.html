<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
let helperInit = function(){
	$('#pwHelper').text("");
}

$(document).ready(function(){
	$('#btn').click(function(){
		if($('#memberPw').val().length<4){
			helperInit();
			$('#pwHelper').text("pw 4자이상");
			$('#memberPw').focus();
		}else{
			$('#myform').submit();
		}
	});
});
</script>
</head>
<body>
<div th:include="/include/menu::sidemenu"></div> 
	<form method="post" action="/removeMember" id="myform">
		<div>
			비밀번호 :<input type="password" name="memberPw" id="memberPw"> 
			<span id="pwHelper"></span>
		</div>
		<div>
			<button type="button" id="btn">확인</button>
		</div>
	</form>
</body>
</html>
