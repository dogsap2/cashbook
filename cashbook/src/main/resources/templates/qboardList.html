<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
   src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <style th:include="/include/menu::side"></style>
<script>
</script>
</head>
<body>
   <div class="row">
		<div class="col-sm-2">
			<div th:include="/include/menu::sidemenu" id="aside"></div>
		</div>
		<div class="col-sm-10">
			<h3>게시판 리스트</h3>
			<table border="1" class="table table-bordered">
				<thead>
					<tr>
						<td>board_no</td>
						<td>board_title</td>
						<td>board_date</td>
						<td>member_id</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list : ${list}">
						<td th:text=${list.boardNo}></td>
						<!-- 리스트 상세보기 -->
						<td ><a th:text="${list.boardTitle}" th:href="@{/detailBoardList/(boardNo=${list.boardNo})}"></a></td>
						<td th:text=${list.boardDate}></td>
						<td th:text=${list.memberId}></td>
					</tr>
				</tbody>
			</table>
			<div>
			<a th:href="@{/insertQboard}">게시판 작성하기</a>
			</div>
			<!-- 현재페이지(1페이지)보다 크면 이전페이지 -->
			<a th:if="${currentPage >=2}" th:href="@{/qboardList(currentPage=${currentPage-1})}">이전</a>
			<a th:if="${currentPage >=2}" th:href="@{/qboardList(currentPage=${currentPage-1})}">이전</a>
			
			<!-- 현재페이지가 마지막페이지보다 작으면 다음페이지 -->
		</div>
	</div>
</body>
</html>
